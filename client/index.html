<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Stockfish UCI Client</title>

    <style>
      * {
        box-sizing: border-box;
      }

      #chessboard {
        border-collapse: collapse;
      }
      #chessboard td {
        font-size: larger;
        height: 40px;
        line-height: 1;
        padding: 0;
        text-align: center;
        width: 40px;
      }

      #response {
        background-color: black;
        color: yellow;
        height: 322px;
        padding: 10px;
        width: 322px;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/index.js" defer></script>
  </head>
  <body>
    <h1>Docker Stockfish UCI Client</h1>

    <form id="uci-form">
      <label for="command">UCI Command:</label>
      <input type="text" id="command" name="command" required />
      <button type="submit">Send</button>
    </form>

    <pre id="response">// Stockfish Server Response</pre>

    <table id="chessboard" border="1"></table>
  </body>
</html>
